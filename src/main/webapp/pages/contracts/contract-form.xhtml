<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Nuevo contrato" showEffect="fade" modal="true"
		widgetVar="manageUserDialog" responsive="true">
		<p:outputPanel id="manage-user-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageUserBean.selectedUser}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Nombre del aplicante</p:outputLabel>
							<p:inputText id="nameContractInput" required="true"
								value="#{manageUserBean.selectedUser.fullName}" />
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Pais de origen</p:outputLabel>
							<p:inputText id="countryInput" required="true"
								value="#{manageUserBean.selectedUser.identification}">
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>

						<p:message for="@previous"></p:message>

					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Fecha de inicio</p:outputLabel>
							<p:calendar id="startDateInput" required="true"
								value="#{manageUserBean.selectedRoles}" pattern="dd/MM/yyyy"
								showOn="button">
							</p:calendar>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Fecha de fin</p:outputLabel>
							<p:calendar id="endingDateInput" required="true"
								value="#{manageUserBean.selectedRoles}" pattern="dd/MM/yyyy"
								showOn="button">
							</p:calendar>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageUserBean.saveUser}"
				update="manage-user-content" process="manage-user-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageUserDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Nuevo Grupo de Tour" showEffect="fade"
		modal="true" widgetVar="manageTourDialog" responsive="true">
		<p:outputPanel id="manage-tour-content" class="ui-fluid">
			<p:outputPanel >
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>				
						<div class="p-field">
							<p:outputLabel for="@next">Cantidad de personas</p:outputLabel>
							<p:inputText id="paxInput" required="true"
								value="#{manageTourGroupBean.selectedTourGroup.pax}">
								<p:keyFilter mask="num" />
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
						
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Pais</p:outputLabel>
							<p:selectOneMenu id="countrySelected" required="true"
								value="#{manageTourGroupBean.selectedCountry}"
								label="Placa del vehÃ­culo" style="min-width: 15rem"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width: 30rem" scrollHeight="250">
								<f:selectItems value="#{manageTourGroupBean.countries}" var="countryItem"
									itemLabel="#{countryItem.country}" itemValue="#{countryItem.idCountry}" />
							</p:selectOneMenu>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageTourGroupBean.saveTourGroup}"
				update="manage-tour-content" process="manage-tour-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageTourDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>

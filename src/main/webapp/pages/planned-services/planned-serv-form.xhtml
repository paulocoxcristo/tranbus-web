<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Nuevo Servicio Planificado" showEffect="fade"
		modal="true" widgetVar="manageUserDialog" responsive="true">
		<p:outputPanel id="manage-user-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageUserBean.selectedUser}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field"></div>
						<div class="p-field">
							<p:outputLabel for="@next">Id del grupo</p:outputLabel>
							<p:selectOneMenu id="groupSelected" required="true"
								value="#{manageUserBean.selectedRoles}" label="Id del contrato"
								style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{manageUserBean.roles}" var="role"
									itemLabel="#{role.description}" itemValue="#{role.id}" />
							</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Placa del vehículo</p:outputLabel>
							<p:selectOneMenu id="carPlateSelected" required="true"
								value="#{manageUserBean.selectedRoles}"
								label="Placa del vehículo" style="min-width: 15rem"
								multiple="true" filter="true" filterMatchMode="startsWith"
								panelStyle="width: 30rem" scrollHeight="250">
								<f:selectItems value="#{manageUserBean.roles}" var="role"
									itemLabel="#{role.description}" itemValue="#{role.id}" />
							</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Nombre del servicio</p:outputLabel>
							<p:inputText id="nameServInput" required="true"
								value="#{manageUserBean.selectedUser.identification}">
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Monto pagado</p:outputLabel>
							<p:inputText id="paymentInput" required="true"
								value="#{manageUserBean.selectedUser.identification}">
								<p:keyFilter mask="num" />
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>

					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Lugar de recogida</p:outputLabel>
							<p:inputText id="pikupLocationInput" required="true"
								value="#{manageUserBean.selectedUser.identification}">
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Hora de recogida</p:outputLabel>
							<p:inputMask id="pikupTimeInput" required="true"
								value="#{manageUserBean.selectedRoles}" mask="99:99">
							</p:inputMask>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Km recorridos</p:outputLabel>
							<p:inputText id="drivenKmInput" required="true"
								value="#{manageUserBean.selectedUser.identification}">
								<p:keyFilter mask="num" />
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageUserBean.saveUser}"
				update="manage-user-content" process="manage-user-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageUserDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Nuevo conductor" showEffect="fade" modal="true"
		widgetVar="manageUserDialog" responsive="true">
		<p:outputPanel id="manage-user-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageUserBean.selectedUser}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Nombre y Apellidos</p:outputLabel>
							<p:inputText id="name" required="true"
								value="#{manageUserBean.selectedUser.fullName}" />
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">DNI</p:outputLabel>
							<p:inputText id="ci" required="true"
								value="#{manageUserBean.selectedUser.identification}"
								maxlength="11">
								<p:keyFilter mask="num" />
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Tel√©fono</p:outputLabel>
							<p:inputText id="phoneInput" required="true"
								value="#{manageUserBean.selectedUser.email}"
								maxlength="8">
							</p:inputText>
							<p:keyFilter mask="num" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Distrito</p:outputLabel>
							<p:selectOneMenu id="districtSelected" required="true"
								value="#{manageUserBean.selectedRoles}" label="Seleccione"
								style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{manageUserBean.roles}" var="role"
									itemLabel="#{role.description}" itemValue="#{role.id}" />
							</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Tipo</p:outputLabel>
							<p:selectOneMenu id="typeSelected" required="true"
								value="#{manageUserBean.selectedRoles}" label="Seleccione"
								style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{manageUserBean.roles}" var="role"
									itemLabel="#{role.description}" itemValue="#{role.id}" />
							</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Marca Asociada</p:outputLabel>
							<p:selectOneMenu id="brandSelected" required="true"
								value="#{manageUserBean.selectedRoles}" label="Seleccione"
								style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{manageUserBean.roles}" var="role"
									itemLabel="#{role.description}" itemValue="#{role.id}" />
							</p:selectOneMenu>
						</div>

					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageUserBean.saveUser}"
				update="manage-user-content" process="manage-user-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageUserDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>

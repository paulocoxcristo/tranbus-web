<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Nueva marca de vehÃ­culo" showEffect="fade" modal="true"
		widgetVar="manageBrandDialog" responsive="true">
		<p:outputPanel id="manage-brand-content" class="ui-fluid">
			<p:outputPanel >
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Nombre de marca</p:outputLabel>
							<p:inputText id="nameBrandInput" required="true"
								value="#{manageBrandBean.selectedBrand.brand}" maxlength="20" />
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Cantidad de asientos</p:outputLabel>
							<p:inputText id="seatInput" required="true"
								value="#{manageBrandBean.selectedBrand.numbSeats}"
								maxlength="3">
								<p:keyFilter mask="num" />
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Km por litro de combustible</p:outputLabel>
							<p:inputText id="fuelKmInput" required="true"
								value="#{manageBrandBean.selectedBrand.literKm}" maxlength="4">
								<p:keyFilter mask="num" />
							</p:inputText>
							
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Tipo de combustible</p:outputLabel>
							<p:selectOneMenu id="fuelTypeSelected" required="true"
								value="#{manageBrandBean.fuels}" label="Seleccione"
								style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{manageBrandBean.fuels}" var="fuel"
									itemLabel="#{fuel}" itemValue="#{fuel}" />
							</p:selectOneMenu>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageBrandBean.saveUser}"
				update="manage-brand-content" process="manage-brand-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageBrandDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
